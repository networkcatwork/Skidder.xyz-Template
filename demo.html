<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skidder.xyz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 100px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }

        .logo {
            font-size: 2em;
            color: #fff;
            user-select: none;
        }

        .navbar a {
            position: relative;
            font-size: 1.1em;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            margin-left: 20px;
            padding: 6px 15px;
            transition: .5s;
        }

        .navbar a:hover {
            color: #333;
        }

        .navbar a span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 30px;
            z-index: -1;
            transform: scale(0);
            transition: .5s;
        }

        .navbar a:hover span {
            transform: scale(1);
            opacity: 1;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            margin: 100px auto;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            color: white;
            cursor: pointer;
        }

        .glass-box img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h2 class="logo">Skidder.xyz</h2>
        <nav class="navbar">
            <a href="index.html">Back<span></span></a>
        </nav>
    </header>

    <div class="grid-container">
        <a href="demo1.html" class="glass-box">
            <p>Rotating CSS Animation</p>
            <img src="image1.jpg" alt="Image 1">
        </a>
        <a href="demo2.html" class="glass-box">
            <p>Animated Crypto CSS</p>
            <img src="image2.jpg" alt="Image 2">
        </a>
        <a href="demo3.html" class="glass-box">
            <p>Particle.JS Landing Page</p>
            <img src="image3.jpg" alt="Image 3">
        </a>
        <a href="demo4.html" class="glass-box">
            <p>Flower Blooming</p>
            <img src="image.png" alt="Image">
        </a>
        <a class="glass-box">
            <p>COMING SOON</p>
            <img src="404.jpg" alt="Image 5">
        </a>
        <a class="glass-box">
            <p>COMING SOON</p>
            <img src="404.jpg" alt="Image 6">
        </a>
    </div>

</body>

</html>
